<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeuroSprint</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2E7D32">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="menu" class="menu">

    <h1>NeuroSprint</h1>
    <p class="subtitle">Matcha symbolen med rätt sida</p>

    <div class="illustration">
        <div class="example-screen">
            <div class="half left"></div>
            <div class="half right"></div>
            <div class="example-symbol circle"></div>
        </div>
        <div class="example-text">
            <span class="shape circle"></span> Tryck vänster<br>
            <span class="shape square"></span> Tryck höger
        </div>
    </div>

    <label class="toggle">
        <input type="checkbox" id="gentleToggle">
        Gentle Mode (ingen minuspoäng)
    </label>

    <button id="startBtn" class="primary">Starta</button>
</div>

<div id="game" class="hidden">

    <div class="topbar">
        <div id="timer">Tid: 60</div>
        <div id="score">Poäng: 0</div>
    </div>

    <div class="playArea">
        <div id="leftZone" class="zone left"></div>
        <div id="rightZone" class="zone right"></div>
        <div id="symbol" class="symbol circle"></div>
    </div>

</div>

<div id="result" class="hidden result">
    <h2>Bra jobbat</h2>
    <div class="scoreDisplay" id="finalScore"></div>
    <div id="highScore"></div>
    <button id="restartBtn" class="primary">Spela igen</button>
</div>

<script src="game.js"></script>
<script>
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
