<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>HjärnMatch</title>

<link rel="manifest" href="/NeuroSprint/manifest.json?v=18">
<link rel="apple-touch-icon" href="/NeuroSprint/apple-touch-icon.png?v=18">
<meta name="theme-color" content="#4F6F64">

<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="startScreen" class="screen active">
  <div class="card center">
    <h1>HjärnMatch</h1>
    <p class="subtitle">1 minut fokusträning</p>
    <div class="hero">
        <div class="hero-circle">●</div>
        <div class="hero-square">■</div>
    </div>
    <button class="primary" onclick="startGame()">Starta</button>
    <button id="installBtn" class="install">Installera som app</button>
  </div>
</div>

<div id="gameScreen" class="screen">
  <div class="topbar">
    <div id="roundText">Runda 1 av 20</div>
    <div class="score">Poäng <span id="score">0</span></div>
  </div>

  <div class="progress-container">
    <div id="progressBar" class="progress-bar"></div>
  </div>

  <div class="game-area">
    <div id="symbol" class="symbol"></div>
  </div>

  <div class="halves">
    <div id="leftHalf" class="half left" onclick="choose('left')"></div>
    <div id="rightHalf" class="half right" onclick="choose('right')"></div>
  </div>
</div>

<div id="endScreen" class="screen">
  <div class="card center result-card">
    <h2 id="resultTitle"></h2>
    <h1 id="finalScore"></h1>
    <p id="encouragement"></p>
    <button class="primary" onclick="startGame()">Spela igen</button>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
